<mat-card class="account" [ngClass]="{active: account._id === accountsService.selectedAccount?._id}" (click)="onAccountClick(account._id)">
    <div>
        <mat-card-content class="account__name">{{account.name}}</mat-card-content>
        <mat-card-title class="account__amount">{{account.amount}}</mat-card-title>
    </div>
    <div class="account__items-container">
        <mat-card-content class="account__currency">{{account.currency.symbol}}</mat-card-content>
        <mat-icon (click)="openAccountInfo()">visibility</mat-icon>
    </div>
</mat-card>

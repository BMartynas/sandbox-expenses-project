<mat-card class="account" [ngClass]="{active: account._id === accountsService.selectedAccount?._id}" (click)="onAccountClick()">
    <div>
        <mat-card-content class="account__name">{{account.name}}</mat-card-content>
        <mat-card-title class="account__amount">{{account.amount}}</mat-card-title>
    </div>
    <mat-card-content class="account__currency">{{account.currency}}</mat-card-content>
</mat-card>

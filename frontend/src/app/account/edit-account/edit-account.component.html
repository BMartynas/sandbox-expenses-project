<form [formGroup]="editAccountForm" (ngSubmit)="onSave()" class="edit-account" >
    <div class="edit-account__main-content">
        <div class="edit-account__header">
            <h2 class="edit-account__header-text">Edit Account</h2>
            <button  mat-dialog-close class="edit-account__close-button">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <mat-form-field class="edit-account__input" appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput  formControlName="name">
        </mat-form-field>
        <mat-form-field class="edit-account__input" appearance="outline">
            <mat-label>Currency</mat-label>
            <mat-select formControlName="currency">
                <mat-option *ngFor="let currency of currencies" [value]="currency._id">
                    {{ currency.code }}({{ currency.symbol }})
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="edit-account__input" appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput  formControlName="description">
        </mat-form-field>
    </div>
    <div class="edit-account__action-buttons">
        <button mat-button mat-dialog-close class="text">Cancel</button>
        <button type="submit" class="edit-account__save-button text">Save</button>
    </div>
</form>
